<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Code Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>
<body>

    <!-- Instruction -->
    <div class="maincontainer">
    <div id="header">
    <h1>THE COLOR CODE GAME</h1></div>
    <div id="instruction">
    <p>1. There will be unique cards displaying the colour word presented with different colour combinations.<br>2. Select 15 right colour of the word within 30 seconds!</p>
    <img src="/images/sample.png" alt="Sample Game"><button id="startgame">START THE GAME!</button>
    </div>

    <!-- Game -->
    <div id="game">
    <h2 id="score"></h2>
    <div id="colorcard"></div>
    <div id="timer"></div>
    <div class="answerbutton"><button id="buttonone">PURPLE</button>
    <button id="buttontwo">WHITE</button>
    </div>
 
    <!-- Result -->
    <div id="result">
    <h1>Congrats! You Won!</h1>
    <button id="startagain">START AGAIN?</button></div>
    </div>


</body>
</html>
