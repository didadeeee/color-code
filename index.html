<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Code Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
<body>

    <!-- Welcome -->
    <section id="welcomecontainer">
    <h1>WELCOME TO THE COLOR CODE GAME</h1>
    <p>1. There will be unique cards displaying the colour word presented with different colour combinations.<br>2. Select 15 right colour of the word within 30 seconds!</p>
    <img src="sample.png" alt="Sample Game"><button id="startgame">START THE GAME!</button>
    </section>

    <!-- Game -->
    <section id="gamecontainer">
    <div id="score"></div>
    <div id="timer"></div>
    <div id="colorcard">PURPLE</div>
    <button class="answerbutton" id="buttonone">PURPLE</button>
    <button class="answerbutton" id="buttontwo">WHITE</button>
    </section>
    

    <!-- Result -->
    <section id="result">
    <h1>Congrats! You Won!</h1>
    <button id="startagain">START AGAIN?</button>
    </section>

</body>
</html>
